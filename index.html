<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://drive.google.com/uc?export=download&id=1l4BTXboUTPMdcRVQnZPQbGnUyXNSLeBS"
    alt="3D Ürün Modeli"
    auto-rotate
    camera-controls
    exposure="1.1"
    shadow-intensity="1"
    ar
    ar-modes="webxr scene-viewer quick-look"
    crossorigin="anonymous">
  </model-viewer>
</body>
</html>
